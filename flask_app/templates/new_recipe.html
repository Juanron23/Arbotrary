<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New recipe</title>
</head>
<body>
    
    <div class="log_reg">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}   
        </div>
    <div class="container-sm bg-dark border border-warning rounded"  >
        <div class="d-inline-flex p-2 bd-highlight">
            <form action="/users/create" method="POST">
                <h2 class="text-warning ">Create a new recipe Below</h2>
                <p>
                    <input name="name" type="text"  class="form-control" placeholder="Name of recipe">
                </p>
                <p>
                    <input name="description" type="text"  class="form-control" placeholder="Description">
                </p>
                <p>
                    <input name="instructions" class="form-control" type="text" placeholder="instructions">
                </p>
                <h3 class="text-warning">Under 30?</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30">
                    <label class="form-check-label text-warning" for="YES">
                    Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" checked>
                    <label class="form-check-label text-warning" for="NO">
                    No
                    </label>
                </div>
                <div class="form-check">
                    <button type="submit" class="btn btn-info" >Create</button>
                </div>
            </form>
            <div>
                <a input type="button" class="btn btn-warning border border-dark" href="/logout">Logout</a>
            </div>        
            <div>
                <a input type="button" class="btn btn-warning" href="/dashboard"> Dashboard</a>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
