<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <h1 class="container-sm bg-dark text-info border border-white ">
        Welcome {{user.first_name}} {{user.last_name}}
    </h1>


    <div class="container-sm" >
        <h1 class="container-sm bg-secondary text-warning">
            Hello {{user.first_name}} {{user.last_name}}
        </h1>
        <h2>
            This are your recipies
        </h2>
    </div>

    <div class="container-sm">
    <table class="table">
        <thead>
            <th scope="col">Name</th>
            <th scope="col">Under_30</th>
            <th scope="col">Actions</th>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under_30}}</td>
                <td> <a href="/recipes/{{recipe.recipe_id}}/view">View Instructions</a> | <a href="/recipes/{{recipe.recipe_id}}/edit">Edit</a> | <a href="/recipes/{{recipe.recipe_id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


    <div class="container-sm">
        <a class="btn btn-primary border border-dark" href="/logout" role="button">Logout</a>
    </div>

    <div class="container-sm">
        <a class="btn btn-primary  border border-dark" href="/show_recipes" role="button">Create Recipe</a>
    </div>


    <div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
